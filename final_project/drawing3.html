<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing 3</title>
    <link rel="stylesheet" href="styles/drawing3.css" />
  </head>
  <body>
    <div id="container">
      <audio id="audioPlayer" controls loop autoplay>
        <source src="./media/IShowSpeed-World Cup.ogg" type="audio/ogg" />
      </audio>
      <video
        id="fireworks"
        class="fireworks"
        src="media/fireworks.mp4"
        autoplay
        muted
        loop
      ></video>
      <img
        src="media/trophy-svgrepo-com.svg"
        id="trophy"
        alt="trophy svg"
        width="200"
        height="200"
        onclick="{displayFireworks()}"
      />
      <img
        src="media/man_point_right.svg"
        id="pointright"
        alt="pointright svg"
        width="350"
        height="350"
      />
      <img
        src="media/man_point_left.svg"
        id="pointleft"
        alt="pointleft svg"
        width="350"
        height="350"
      />
    </div>
    <script src="./javascripts/drawing3.js"></script>
  </body>
</html>
